# =============================================================================
# SAUDAPAKKA - GITHUB ACTIONS DEPLOYMENT WORKFLOW
# =============================================================================
# Deploys to VPS at 72.61.246.159 on push to main branch

name: Deploy to Production VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  VPS_HOST: 72.61.246.159
  VPS_USER: root
  DEPLOY_PATH: /opt/saudapakka

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          cd saudapakka_backend
          pip install -r requirements.txt

      - name: Run Django checks
        run: |
          cd saudapakka_backend/src
          python manage.py check --deploy
        env:
          SECRET_KEY: test-secret-key-for-ci
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          EMAIL_HOST: smtp.test.com
          EMAIL_HOST_USER: test@test.com
          EMAIL_HOST_PASSWORD: test
          DEFAULT_FROM_EMAIL: test@test.com
          SANDBOX_API_KEY: test
          SANDBOX_API_SECRET: test

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image
        run: |
          docker build -t saudapakka-backend:${{ github.sha }} ./saudapakka_backend

      - name: Build Frontend Image
        run: |
          docker build -t saudapakka-frontend:${{ github.sha }} ./saudapakka_frontend

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            # Navigate to project directory (create if missing)
            mkdir -p /var/www/saudapakka
            cd /var/www/saudapakka
            
            # Allow git commands (safe directory)
            git config --global --add safe.directory /var/www/saudapakka
            
            # Initialize or pull repo
            if [ ! -d ".git" ]; then
              git init
              git remote add origin https://github.com/Aladin-0/SPakka-production.git
            fi
            
            # Pull latest changes
            git fetch origin main
            git reset --hard origin/main
            
            # Deployment
            docker compose -f docker-compose.prod.yml down -v || true
            docker compose -f docker-compose.prod.yml build --no-cache
            docker compose -f docker-compose.prod.yml up -d
            
            # Verification
            docker compose -f docker-compose.prod.yml ps
            docker compose -f docker-compose.prod.yml logs backend --tail=10

      - name: Verify Deployment
        run: |
          sleep 30
          curl -f http://${{ env.VPS_HOST }}/health/ || exit 1
          echo "✅ Health check passed!"

      - name: Notify on Failure
        if: failure()
        run: |
          echo "❌ Deployment failed! Check the logs above."
